<!DOCTYPE html>
<form action="upload" method="POST" enctype="multipart/form-data">

    <label>
        Name: 
        <input type="text" name="userName" required
        placeholder="Your Name Here">
    </label>

    <label>
        Audio File (.wav)
        <input type="file" name="audioFile" accept = ".wav">
    </label>

    <input type="submit" value="Submit">

</form>
